<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel</title>
    <link rel="stylesheet" href="wheelstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Fugaz One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../image/favicon.png">
</head>

<body>
  <div class="mainbox" id="mainbox">
    <div class="box" id="box">
      <div class="box1">
        <span class="font span1"><b>Carrot Walnut Cake</b></span>
        <span class="font span2"><b>Mango Cream Chiffon</b></span>
        <span class="font span3"><b>Pandan Cream Chiffon</b></span>
        <span class="font span4"><b>White Classic<br> Vintage Cake</b></span>
        <span class="font span5"><b>Starberry Cream<br> Chiffon</b></span>
      </div>
      <div class="box2">
        <span class="font span1"><b>Mini Cream Chiffon</b></span>
        <span class="font span2"><b>Oreo Cream Chiffon</b></span>
        <span class="font span3"><b>Chocolate CLassic<br> Vintage Cake</b></span>
        <span class="font span4"><b>Customization Cake</b></span>
        <span class="font span5"><b>Crepe Cake</b></span>
      </div>
    </div>
    <button class="spin" onclick="spin()">SPIN</button>
  </div>
      
  <audio controls="controls" id="applause" src="./applause.mp3" type="audio/mp3"></audio>
  <audio controls="controls" id="wheelspin" src="./wheelspin.mp3" type="audio/mp3"></audio>
      
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="wheeljs.js"></script>

</body>
</html>
